<div *ngFor="let item of items; let i = index">
  <div class="item-parent">
    <span [ngClass]="{'item-parent-title': item.values?.length > 0}" (click)="toggleSection(i)">{{item.name}}</span>
  <div class="item-child" *ngFor="let values of item.values" [ngClass]="i === expandedItemIndex ? 'show-item': 'hide-item'">
      <span>{{values.name}}</span>
    </div>
  </div>
</div>
